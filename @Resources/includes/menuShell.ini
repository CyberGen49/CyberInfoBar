
[GetFileCount]
Measure=Plugin
Plugin=FolderInfo
Folder="#contentPath#"
InfoType=FileCount
IfCondition=GetFileCount<30
IfTrueAction=[!SetVariable menuSize "[GetFileCount]"][!Update]
IfFalseAction=[!SetVariable menuSize "30"][!Update]
IfCondition2=GetFileCount<1
IfTrueAction2=[!SetOption Item1IText Text "This menu is empty. Add items to its folder and they'll appear here."][!SetOption Item1IText StringAlign "CenterTop"][!SetOption Item1IText X "130"][!SetOption Item1IText W "248"][!SetOption Item1IText Padding "6,#menuItemPadding#,6,#menuItemPadding#"][!SetOption Item1IText ClipString "2"][!SetOption Item1IText FontColor "#menuTextDisabledC#"][!DisableMouseAction Item1IText *][!SetVariable menuSize "1"][!Update]
DynamicVariables=1

